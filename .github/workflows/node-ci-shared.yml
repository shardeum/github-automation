name: Shardeum Node CI
on:
  workflow_call:
    inputs:
      node-version:
        required: false
        default: "18.16.1"
        type: string
      lint-required:
        required: false
        default: true
        type: boolean
      format-check-required:
        required: false
        default: true
        type: boolean
      apply-patches-required:
        required: false
        default: true
        type: boolean
      unit-tests-required:
        required: false
        default: true
        type: boolean
  workflow_dispatch:
jobs:
  merge-checks:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: ${{ inputs.node-version }}
      IS_LINT_REQUIRED: ${{ inputs.lint-required }}
      IS_FORMAT_CHECK_REQUIRED: ${{ inputs.format-check-required }}
      IS_APPLY_PATCHES_REQUIRED: ${{ inputs.apply-patches-required }}
      IS_UNIT_TESTS_REQUIRED: ${{ inputs.unit-tests-required }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.0.0

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Echo Input Values and Check Defaults
        run: |
          echo "Node Version: ${{ env.NODE_VERSION }} (Env) | Default: 18.16.1 | Input: ${{ inputs.node-version }}"
          echo "Lint Required: ${{ env.IS_LINT_REQUIRED }} (Env) | Default: true | Input: ${{ inputs.lint-required }}"
          echo "Format Check Required: ${{ env.IS_FORMAT_CHECK_REQUIRED }} (Env) | Default: true | Input: ${{ inputs.format-check-required }}"
          echo "Apply Patches Required: ${{ env.IS_APPLY_PATCHES_REQUIRED }} (Env) | Default: true | Input: ${{ inputs.apply-patches-required }}"
          echo "Unit Tests Required: ${{ env.IS_UNIT_TESTS_REQUIRED }} (Env) | Default: true | Input: ${{ inputs.unit-tests-required }}"


      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --ignore-scripts
          echo "Dependency installation complete."
        continue-on-error: false

      - name: Lint
        id: lint
        if: ${{ env.IS_LINT_REQUIRED }}
        run: |
          echo "Running Linter..."
          npm run lint
          echo "Running Linter complete."
        continue-on-error: true

      - name: Format check
        id: format_check
        if: ${{ env.IS_FORMAT_CHECK_REQUIRED }}
        run: |
          echo "Running format check..."
          npm run format-check
          echo "Format check complete."
        continue-on-error: true

      - name: Test apply patches
        id: test_apply_patches
        if: ${{ env.IS_APPLY_PATCHES_REQUIRED }}
        run: |
          set -e
          shopt -s nullglob
          patches=(*.patch)
          if [ ${#patches[@]} -eq 0 ]; then
            echo "No patches to test."
          else
            for patch in "${patches[@]}"; do
              echo "Testing $patch"
              git apply --check -v "$patch" || (echo "Failed to apply patch: $patch" && exit 1)
            done
            echo "All patches applied successfully."
          fi
        continue-on-error: true

      - name: Build
        id: build
        run: |
          echo "Building the code..."
          npm run build
          echo "Build complete."
        continue-on-error: false

      - name: Unit Tests
        id: unit_tests
        if: ${{ env.IS_UNIT_TESTS_REQUIRED }}
        run: |
          echo "Running Unit Tests..."
          npm test
          echo "Unit Tests complete."
        continue-on-error: true

      - name: Check if any step failed
        id: check_failure
        run: |
          failed=false

          # Check Lint
          if [[ "${{ steps.lint.outcome }}" == "failure" ]]; then
            echo "ERROR! Step 'lint' has failed! Please expand lint step output for more details."
            if ${{ env.IS_LINT_REQUIRED }}; then
              failed=true
            fi
          fi

          # Check Format Check
          if [[ "${{ steps.format_check.outcome }}" == "failure" ]]; then
            echo "ERROR! Step 'format_check' has failed! Please expand format_check step output for more details."
            if ${{ env.IS_FORMAT_CHECK_REQUIRED }}; then
              failed=true
            fi
          fi

          # Check Apply Patches
          if [[ "${{ steps.test_apply_patches.outcome }}" == "failure" ]]; then
            echo "ERROR! Step 'test_apply_patches' has failed! Please expand test_apply_patches step output for more details."
            if ${{ env.IS_APPLY_PATCHES_REQUIRED }}; then
              failed=true
            fi
          fi

          # Check Unit Tests
          if [[ "${{ steps.unit_tests.outcome }}" == "failure" ]]; then
            echo "ERROR! Step 'unit_tests' has failed! Please expand unit_tests step output for more details."
            if ${{ env.IS_UNIT_TESTS_REQUIRED }}; then
              failed=true
            fi
          fi

          if [ "$failed" == "true" ]; then
            exit 1
          fi
