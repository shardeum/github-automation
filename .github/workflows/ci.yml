name: Node CI Workflow
# The parameters are defaulted at the org level but can be overridden on the repository.
on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main
  workflow_dispatch:
    inputs:
      workflowBranch:
        description: 'Branch of the reusable workflow. Defaults to main, select dev for testing only.'
        required: true
        default: 'main'
        type: choice
        options:
          - dev
          - main

permissions:
  issues: write
  pull-requests: write

jobs:
  echo-inputs:
    name: Repo Workflow Debugging
    runs-on: ubuntu-latest
    steps:
      - name: Check Repo Vars
        run: |
          echo "*** Start - Check inputs in repo workflow ***"
          echo "Node Version: ${{ vars.NODE_VERSION }}"
          echo "Jenkins URL: ${{ vars.JENKINS_URL }}"
          echo "Jenkins QA Job: ${{ vars.JENKINS_QA_JOB || ' '}}"
          echo "Lint Required: ${{ vars.IS_LINT_REQUIRED }}"
          echo "Format Check Required: ${{ vars.IS_FORMAT_CHECK_REQUIRED }}"
          echo "Apply Patches Required: ${{ vars.IS_APPLY_PATCHES_REQUIRED }}"
          echo "Unit Tests Required: ${{ vars.IS_UNIT_TESTS_REQUIRED }}"
          echo "Jenkins QA Required: ${{ vars.IS_JENKINS_QA_REQUIRED }}"
          echo "*** End - Check inputs in repo workflow ***"
  ci-dev:
    if: ${{ github.event.inputs.workflowBranch == 'dev' }}
    uses: shardeum/github-automation/.github/workflows/node-ci-shared.yml@dev
    with:
      node-version: ${{ vars.NODE_VERSION }}
      jenkins-url: ${{ vars.JENKINS_URL }}
      jenkins-qa-job: ${{ vars.JENKINS_QA_JOB || ' ' }}
      lint-required: ${{ vars.IS_LINT_REQUIRED }}
      format-check-required: ${{ vars.IS_FORMAT_CHECK_REQUIRED }}
      apply-patches-required: ${{ vars.IS_APPLY_PATCHES_REQUIRED }}
      unit-tests-required: ${{ vars.IS_UNIT_TESTS_REQUIRED }}
      jenkins-qa-required: ${{ vars.IS_JENKINS_QA_REQUIRED }}
    secrets: inherit

  ci-main:
    if: ${{ github.event.inputs.workflowBranch == 'main' || !github.event.inputs.workflowBranch }}
    uses: shardeum/github-automation/.github/workflows/node-ci-shared.yml@main
    with:
      node-version: ${{ env.NODE_VERSION }}
      jenkins-url: ${{ env.JENKINS_URL }}
      jenkins-qa-job: ${{ env.JENKINS_QA_JOB || ' '}}
      lint-required: ${{ env.IS_LINT_REQUIRED }}
      format-check-required: ${{ env.IS_FORMAT_CHECK_REQUIRED }}
      apply-patches-required: ${{ env.IS_APPLY_PATCHES_REQUIRED }}
      unit-tests-required: ${{ env.IS_UNIT_TESTS_REQUIRED }}
      jenkins-qa-required: ${{ env.IS_JENKINS_QA_REQUIRED }}
    secrets: inherit
